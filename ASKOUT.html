<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Out</title>
    <style>
        body {
            background-color: black;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #heart {
            width: 200px;
            height: 200px;
        }
        #smile {
            display: none;
            font-size: 200px;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            background-color: gold;
            border: none;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <img id="heart" src="https://th.bing.com/th/id/OIP.a4EYUjG5Y66dCYHmcFi0qQHaHa?w=188&h=189&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Gold Heart">
    <div id="smile">ðŸ˜Š</div>
    <h1>Do you want to be my girlfriend?</h1>
    <div>
        <button id="yesButton" onclick="showSmile()">Yes</button>
        <button id="noButton" onmouseover="moveButton()">No</button>
    </div>
    <script>
        let yesClicked = false;

        function moveButton() {
            if (!yesClicked) {
                const noButton = document.getElementById('noButton');
                const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
                const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }
        }

        function showSmile() {
            yesClicked = true;
            document.getElementById('heart').style.display = 'none';
            document.getElementById('smile').style.display = 'block';
        }
    </script>
</body>
</html>
